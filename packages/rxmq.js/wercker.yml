# The container definition we want to use for developing our app
box: iojs

dev:
  steps:
    - npm-install
    - npm-test

build:
  steps:
    - npm-install
    - npm-test

deploy:
  steps:
    - script:
      code: npm run docs
    - lukevivier/gh-pages:
      token: $GH_TOKEN
      basedir: esdoc
